<!doctype html>
<html lang="en" style="background : #0D0D0D">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/pll_favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pretty Little Link</title>

  </head>
  <body>
    <script>
      // This script prevents a flash of the wrong theme by setting the class on the body
      // before React loads.
      (function() {
        try {
          const theme = localStorage.getItem('theme');
          // If theme is 'light' or not set, apply the light-mode class.
          // This matches the logic in your App.jsx component.
          if (theme === 'light' || !theme) {
            document.body.className = 'light-mode';
          }
        } catch (e) {
          // If localStorage is unavailable, do nothing.
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
